<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #errormessage {
            color: red;
        }

        body {
            background-color: rgb(207, 207, 207);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="form-group col-md-6">
            <label for="inputEmail4">Введите Email</label>
            <input onkeyup="Checkmail()" type="email" class="form-control" id="inputEmail4" placeholder="Email">
            <span id="lblError" style="color: red"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="inputPassword1">Введите пароль</label>
            <input onkeyup="Checkpassword()" type="password" class="form-control" id="inputPassword1"
                placeholder="Пароль">
            <span id="passwordError1" style="color: red"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword2">Повторите пароль</label>
            <input onkeyup="Checksecpassword()" type="password" class="form-control" id="inputPassword2"
                placeholder="Пароль">
            <span id="passwordError2" style="color: red"></span>
        </div>

        <div class="form-group" id="radiobuttonset">
            <label for="form-group">Укажите пол</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Жен</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Муж</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">Не указывать</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity">Укажите ваш город *не обязательно</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Москва">
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input onkeyup="Checkphone()" maxlength="11" type="phone" name="phone" class="form-control" id="inputphone"
                placeholder="+79122222222">
            <span id="phoneError" style="color: red"></span>
        </div>
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Запомнить меня в системе</label>
            </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary" onclick="Check()">Зарегистрироваться</button>
        <div id="errormessage"></div>
        </br>
        <select name="theme" id="theme" onChange="show()">
            <option disabled selected="selected">Выберите оформление</option>
            <option value="mint">Мятная</option>
            <option value="sea">Морская</option>
            <option value="pink">Гламурная</option>
            <option value="standart">Стандартная</option>

        </select>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="task2.js"></script>

</body>

</html>
